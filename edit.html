<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UHDplus - المحتوى المضاف</title>
    <link rel="stylesheet" href="edit.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- الهيدر -->
    <header class="main-header">
        <div class="header-content">
            <h1>UHDplus - المحتوى المضاف</h1>
            <div class="header-actions">
                <a href="dashboard.html" class="header-btn">
                    <i class="fas fa-home"></i>
                    <span>الرئيسية</span>
                </a>
                <a href="add.html" class="header-btn">
                    <i class="fas fa-plus"></i>
                    <span>إضافة محتوى</span>
                </a>
            </div>
        </div>
    </header>

    <!-- المحتوى الرئيسي -->
    <main class="main-content">
        <!-- شريط الفلترة والبحث -->
        <div class="filter-bar">
            <input type="text" id="searchInput" placeholder="ابحث باسم العمل...">
            <select id="typeFilter">
                <option value="all">كل الأنواع</option>
                <option value="movie">أفلام</option>
                <option value="series">مسلسلات</option>
               
            </select>
            <select id="yearFilter">
                <option value="all">كل السنوات</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
            </select>
            <select id="ratingFilter">
                <option value="all">كل التقييمات</option>
                <option value="9">9+</option>
                <option value="8">8+</option>
                <option value="7">7+</option>
                <option value="6">6+</option>
            </select>
        </div>

        <!-- قائمة المحتوى -->
        <div class="content-grid" id="contentGrid">
            <!-- المحتوى سيتم إضافته هنا ديناميكيًا -->
        </div>
    </main>

    <script src="edit.js"></script>
    <script src="dashboars.js"></script>
</body>
</html>
